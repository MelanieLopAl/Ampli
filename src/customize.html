<!DOCTYPE html>
<html>

<head>
  <title>Plant Recommender</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <h1>Customize your plant!</h1>
  <div class="container-customize-plant">
    <form id="customize-form" class="customize-your-plant-form">
      <br>
      <label>Choose your pot:</label>
      <br>
      Pot material
      <br>
      <br>
      <div>

        <input type="radio" name="pot_material" id="pot_material_clay">
        Clay
        <input type="radio" name="pot_material" id="pot_material_ceramic">
        Ceramic
      </div>
      <br>
      <div>
        <input type="checkbox" name="pot_decorations" id="pot_decorations">
        Pot decorations
      </div>
      <br>
      <div>
        <input type="checkbox" name="pot_color" id="pot_color_checkbox">
        Pot color
      </div>
      <br>
      <select name="" id="pot_color_select">
        <option value="blue">Blue</option>
        <option value="pink">Pink</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
        <option value="unpainted">No color</option>
      </select>
      <br>
      <label for="">Choose your soil:</label>
      <select name="" id="soilSelection">
        <option value="Soil composted">Basic composted soil</option>
        <option value="Soil fertilized">Premium fertilized soil</option>
        <option value="Soil drainage">Easy drainage soil</option>
      </select>
      <br>
      <label for="">Choose your plant:</label>
      <select name="" id="plantSelection">
        <option value="Sansevieria">Sansevieria</option>
        <option value="Boston Fern">Boston Fern</option>
        <option value="Aglaonema">Aglaonema Silver Bay</option>
        <option value="Monstera">Monstera Deliciosa</option>
        <option value="Aloe Vera">Aloe Vera</option>
        <option value="Cactus">Cactus</option>
        <option value="Peace Lily">Peace Lily</option>
      </select>
      <br>
      <label>Choose your extras:</label>
      <div>
        <input type="checkbox" name="moss_pole" id="moss_pole">
        Moss pole
        <br>
        <input type="checkbox" name="Pebbles" id="pebbles">
        Pebbles
        <br>
        <input type="checkbox" name="small_plants" id="small_plants">
        Smaller decorative plants
      </div>
      <br>
      <button class="button-blue" id="buttonCheckStoreAcailability">Check store availability</button>
    </form>

    <div class="customize-your-plant-preview" id="customizeYourPlantPreview">
      <div id="text">
        <!-- let _ = `Name:${name}<br>Soil: ${soil}<br>Pot: ${pot}<br>Color: ${color}<br>Extras: ${extras}`; -->
        <div id="plant-name"></div>
        <div id="plant-soil"></div>
        <div id="plant-pot"></div>
        <div id="plant-color"></div>
        <div id="plant-extras"></div>
      </div>
      <div class="images-container-customize">
        <img id="image-pot" src="" alt="">
        <img id="image-soil" src="" alt="">
        <img id="image-plant" src="" alt="">
        <img id="image-extra-moss-pole" src="" alt="">
        <img id="image-extra-pebbles" src="" alt="">
        <img id="image-extra-mini-plants" src="" alt="">
        <!-- `<img src="${img}" alt="pot-image"></img>` -->
        <!-- `<img src="${info.imgPath}" alt="${info.alt}"></img>`; -->
        <!-- `<img src="${info.imgPath}" alt="${info.alt}"></img>`; -->
        <!-- `<img src="${extrasInformation.EXTRA_MOSS_POLE.imgPath}" alt="${extrasInformation.EXTRA_MOSS_POLE.name}"></img>`; -->
        <!-- `<img src="${extrasInformation.EXTRA_PEBBLES.imgPath}" alt="${extrasInformation.EXTRA_PEBBLES.name}"></img>`; -->
        <!-- `<img src="${extrasInformation.EXTRA_MINI_PLANTS.imgPath}" alt="${extrasInformation.EXTRA_MINI_PLANTS.name}"></img>`; -->
      </div>
    </div>
    <script type="module" src="/js/mainCustomize.js"></script>
  </div>
</body>

</html>
